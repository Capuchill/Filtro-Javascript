    <h1>GESTION CAMPERS</h1>


    <div id="buscarClienteContainer">
        <input type="text" id="buscarEstudiante" class="form-control" style="width: 30%;">
        <label for=""></label>
    </div>

    <a href="./conceptos.html" class="btn btn-primary">REGISTRAR CONCEPTO</a>

    <div style="width: 30%;margin: 3rem;">
      <h3>ASIGNAR PUNTOS</h3>
      <label for="">ID estudiante</label>
      <input type="text" class="form-control">
      <label for="">ID concepto</label>
      <input type="text" class="form-control">
    </div>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE COMPLETO</th>
            <th scope="col">CORREO</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">GRUPO</th>
            <th scope="col">COINS</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="contenedorEstudiantes">
          
        </tbody>
    </table>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    REGISTRAR CAMPER
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="idCliente">DNI</label>
            <input type="number" id="idEstudiante" class="form-control">
            <label for="nombresCliente">Nombre completo</label>
            <input type="text" id="nombresEstudiante" class="form-control">
            <label for="tlfEstudiante">Teléfono</label>
            <input type="number" id="tlfEstudiante" class="form-control">
            <label for="cooreoEstudiante">Correo</label>
            <input type="email" id="correoEstudiante" class="form-control">
            <label for="grupoEstudiante">Grupo</label>
            <input type="text" id="grupoEstudiante" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="registrarEstudiante()">Add</button>
        </div>
      </div>
    </div>
  </div>
