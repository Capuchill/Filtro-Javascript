<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="margin: 3rem;">
    <h1>GESTION CONCEPTOS</h1>

    <div id="conceptos" style="width: 30%;margin: 3rem;">
        <label for="">ID</label>
        <input type="number" class="form-control" id="idConcepto">
        <label for="">TIPO DE CONCEPTO</label>
        <select id="tipoConcepto" name="concepto" class="form-select">
            <option value="seleccionar" disabled selected>Seleccione un tipo</option>
            <option value="agregar">Agrega</option>
            <option value="descontar">Descuenta</option>
        </select>
        <label for="">DESCRIPCION</label>
        <input type="text" class="form-control" id="descripcionConcepto">
        <label for="">PUNTOS</label>
        <input type="number" class="form-control" id="puntosConcepto">
        <button class="btn btn-primary" onclick="crearConcepto()" style="margin: 15px;">CREAR</button>
    </div>

    <div>
        <div id="conceptoAgregar">
            <h2>Conceptos Agregar</h2>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">PUNTOS</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="containeAgregar">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                </tbody>
              </table>
        </div>
        <div id="conceptoDescontar">
            <h2>Conceptos descontar</h2>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">PUNTOS</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="containerDescontar">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="gestionConceptos.js"></script>
</body>
</html>
